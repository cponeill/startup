		<script src="processing-1.3.0.min.js"></script>
			<script type="text/processing" data-processing-target="processing-canvas">
			int num = 50;
			int[] x = new int[num];
			int[] y = new int[num];

			void setup()
			{
  				size(1225, 1000);
  				noStroke();
  				smooth();
  				fill(0, 102);
			}

			void draw()
			{
  				background(255);
  				for (int i = num-1; i > 0; i--) {
    				x[i] = x[i-1];
    				y[i] = y[i-1];
 				 }
 				x[0] = mouseX;
  				y[0] = mouseY;
  				for (int i = 0; i < num; i++) {
    				ellipse(x[i], y[i], i/0.75, i/.75);
  				}
			}
			</script>
			<canvas id="processing-canvas"> </canvas>
